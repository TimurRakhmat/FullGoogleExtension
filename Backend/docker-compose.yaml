version: "3.9"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
     - "8080:80"
    environment:
     - NGINX_PORT=80
     
  app:
    build:
      context: ./guniapp
    container_name: guniapp
    volumes:
      - ./guniapp:/guniapp
    ports:
      - "8000:8000"